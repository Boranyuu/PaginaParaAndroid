<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Usuario</title>
  <link rel="stylesheet" href="../assets/styles.css">
</head>
<body>
  <h1>Formulario de Usuario</h1>

  <form id="usuarioForm">
    <input type="text" id="tipoUsuario" placeholder="Tipo de Usuario" required><br>
    <input type="text" id="rut" placeholder="RUT (12345678-9)" required><br>
    <input type="text" id="nombre" placeholder="Nombre" required><br>
    <input type="password" id="contraseña" placeholder="Contraseña (mín. 6 caracteres)" required><br>
    <input type="email" id="gmail" placeholder="Gmail" required><br>
    <button type="submit">Crear Usuario</button>
  </form>
</body>
<script type="module" src="./main.js"></script>
</html>
